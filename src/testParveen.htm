<input type="text" id="numOne" onchange="showMessage()" class = "function-numbers" value="2" placeholder="Enter first number"/>
<input type="text" id="numTwo" class = "function-numbers" value="3"  placeholder="Enter Second number"/>
<!-- <> syntax for html tags -->

<!-- class can be use multiple -->
<!-- id once in a program -->
<button onclick ="sumTwoNumbers()">Click this button</button>
<!-- when a user is going to click on this button we are going show the alert message -->
<script> //javascript starts from here
    //function(keyword) functionName
    //parameter will help you to pass the values to the function
    function showMessage(){
        alert ("hello class");
    }
    function sumTwoNumbers(){ 
        // function body 
        //int is a datatype int range 
        var numOne = parseInt(document.getElementById("numOne").value); //convert into int
        var numTwo = parseInt(document.getElementById("numTwo").value);
        var total = numOne - numTwo ;
        alert(total);
        //more than one value which is array [0] = 1 ,[1] = 2
        console.log();
        
        //is to print the output in the console
    }

</script>
